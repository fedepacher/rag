services:
  database:
    image: mysql:latest
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rag-system
      MYSQL_DATABASE: test_sql
      MYSQL_USER: rag-system
      MYSQL_PASSWORD: rag-system
    networks:
      rag_network:
        aliases:
          - database

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: secret
    networks:
      rag_network:
        aliases:
          - mongodb

